name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      - run: npm run lint || echo 'lint warnings ignored'
      - run: npm run build
      - run: npm run test:cov
        env:
          DB_TYPE: sqlite
          SQLITE_PATH: ':memory:'
